<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>fCC Cat Painting</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <div class="head">
        <div class="ears">
          <div class="outer-ear l-ear">
            <div class="inner-ear"></div>
          </div>
          <div class="outer-ear r-ear">
            <div class="inner-ear"></div>
          </div>
        </div>
        <div class="eyes">
          <div class="eye l-eye">
            <div class="inner-eye in-eye-l"></div>
          </div>
          <div class="eye r-eye">
            <div class="inner-eye in-eye-r"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="line-left"></div>
          <div class="line-right"></div>
        </div>
      </div>
    </main>
  </body>
</html>
